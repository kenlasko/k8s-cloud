---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble
  namespace: kube-system
spec:
  parentRefs:
  - name: tls
    namespace: kube-system
    sectionName: https
  hostnames:
  - "cloud-hubble.ucdialplans.com"
  rules:
  - backendRefs:
    - name: hubble-ui
      namespace: kube-system
      kind: Service
      port: 80