nameOverride: promstack

defaultRules:
  create: true
  rules:
    alertmanager: false
    etcd: false
    configReloaders: false
    general: true
    k8s: true
    kubeApiserverAvailability: false
    kubeApiserverBurnrate: false
    kubeApiserverHistogram: false
    kubeApiserverSlos: false
    kubelet: true
    kubeProxy: false
    kubePrometheusGeneral: false
    kubePrometheusNodeRecording: false
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: false
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: false
    nodeExporterRecording: false
    prometheus: false
    prometheusOperator: false


alertmanager:
  fullnameOverride: alertmanager
  enabled: true
  config:
    global:
      slack_api_url_file: /etc/alertmanager/secrets/alertmanager-secrets/slack_webhook
      smtp_smarthost: 'smtp.sendgrid.net:587'
      smtp_from: 'AlertManager Cloud<alertmanager-cloud@ucdialplans.com>'
      smtp_auth_username: 'apikey'
      smtp_auth_password_file: /etc/alertmanager/secrets/alertmanager-secrets/smtp_auth_password
      resolve_timeout: 5m
    route:
      group_wait: 5m
      group_interval: 10m
      repeat_interval: 4h
      receiver: 'null'
      routes:
      - receiver: 'ken-gmail'
        matchers:
        - severity = "warning"
        continue: false
      - receiver: 'slack-webhook'
        matchers:
        - severity = "warning"
        continue: false

    receivers:
    - name: 'null'
    - name: ken-gmail
      email_configs:
      - to: ken.lasko@gmail.com
    - name: slack-webhook
      slack_configs:
      - channel: home_updates
        send_resolved: true

  ingress:
    enabled: false
  alertmanagerSpec:
    secrets:
    - alertmanager-secrets
    externalUrl: 'https://cloud-alertmanager.ucdialplans.com'
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: local-path
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
  service:
    annotations:
      omni-kube-service-exposer.sidero.dev/port: "50100"
      omni-kube-service-exposer.sidero.dev/label: Alert Manager
      omni-kube-service-exposer.sidero.dev/icon: |
