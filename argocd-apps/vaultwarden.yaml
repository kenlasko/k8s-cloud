apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:kenlasko/k3s-cloud.git'
    path: vaultwarden
    targetRevision: HEAD
    directory:
      exclude: '*_DISABLED.yaml'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: vaultwarden
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
