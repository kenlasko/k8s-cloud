apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://headlamp-k8s.github.io/headlamp/'
    targetRevision: "*"
    chart: headlamp
    helm:
      valueFiles:
      - $values/headlamp/values.yaml
      kustomize:
        patches:
          - target:
              kind: Service
              name: headlamp
            patch: |-
              - op: add
                path: /annotations
                value:
                  tailscale.com/expose: 'true'
              - op: add
                path: /annotations
                value:
                  tailscale.com/hostname: 'cloud-keel'
  - repoURL: 'git@github.com:kenlasko/k3s-cloud.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/k3s-cloud.git'
    path: headlamp
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: headlamp
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
