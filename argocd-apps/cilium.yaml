apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://helm.cilium.io/'
    targetRevision: 1.*
    chart: cilium
    helm:
      valueFiles:
      - $values/cilium/values.yaml
  - repoURL: 'git@github.com:kenlasko/k3s-cloud.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/k3s-cloud.git'
    path: cilium
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  ignoreDifferences:
  - jsonPointers:
    - /data/ca.crt
    kind: ConfigMap
    name: hubble-ca-cert
  - jsonPointers:
    - /data/ca.crt
    - /data/tls.crt
    - /data/tls.key
    kind: Secret
    name: hubble-relay-client-certs
  - jsonPointers:
    - /data/ca.crt
    - /data/tls.crt
    - /data/tls.key
    kind: Secret
    name: hubble-server-certs
  - jsonPointers:
    - /data/ca.crt
    - /data/ca.key
    kind: Secret
    name: cilium-ca
  syncPolicy:
    automated:
      selfHeal: false