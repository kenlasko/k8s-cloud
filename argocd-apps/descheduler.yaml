apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: descheduler
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  sources:
  - repoURL: "https://kubernetes-sigs.github.io/descheduler/"
    targetRevision: "0.31.0"
    chart: descheduler
    helm:
      valueFiles:
      - $values/descheduler/values.yaml
  - repoURL: "git@github.com:kenlasko/k3s-cloud.git"
    ref: values
  - repoURL: "git@github.com:kenlasko/k3s-cloud.git"
    path: descheduler
    targetRevision: HEAD
    directory:
      exclude: "*_DISABLED.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    automated:
      selfHeal: true