image:
  repository: grewhit25/keel-arm64
  tag: latest

polling:
  enabled: true
  defaultSchedule: "0 0 7 * * *"

helmProvider:
  enabled: false

secret:
  name: keel-creds
  create: false

mail:
  enabled: true
  from: "Keel Updates <keelupdates@ucdialplans.com>"
  to: "ken.lasko@gmail.com"
  smtp:
    server: "smtp.sendgrid.net"
    port: 587
    user: "apikey"

basicauth:
  enabled: true
  user: "kenadmin"

persistence:
  enabled: true
  storageClass: "local-path"
  size: 1Gi