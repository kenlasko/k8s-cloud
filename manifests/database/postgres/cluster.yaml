apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: postgres
spec:
  image: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.9-v0.4.0
  instances: 1
  bootstrap:
    pg_basebackup:
      source: home-postgres
  replica:
    enabled: true
    source: home-postgres
  storage:
    storageClass: local-path
    size: 15Gi
  enableSuperuserAccess: true
  superuserSecret:
    name: postgres-superuser
  certificates:
    serverAltDNSNames:
    - "home-postgres.tailb7050.ts.net"
    - "home-postgres"
    - "home-postgres.svc.cluster.local"
  managed:
    services:
      additional:
      - selectorType: rw
        updateStrategy: patch
        serviceTemplate:
          metadata:
            name: "postgres-service"
            annotations:
              tailscale.com/expose: 'true'
              tailscale.com/hostname: 'cloud-postgres'
          spec:
            type: ClusterIP
  externalClusters:
  - name: home-postgres
    connectionParameters:
      host: home-postgres
      user: streaming_replica
      sslmode: verify-full
      dbname: postgres
    sslKey:
      name: replication-certs
      key: tls.key
    sslCert:
      name: replication-certs
      key: tls.crt
    sslRootCert:
      name: replication-certs
      key: ca.crt