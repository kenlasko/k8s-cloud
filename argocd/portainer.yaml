apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portainer
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://portainer.github.io/k8s/'
    targetRevision: 1.*
    chart: portainer
    helm:
      valueFiles:
      - $values/portainer/values.yaml
  - repoURL: 'git@github.com:kenlasko/cloud-k3s.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/cloud-k3s.git'
    path: portainer
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: portainer
  syncPolicy:
    automated:
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
