apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 7.5.5
    chart: mariadb-galera
    helm:
      valueFiles:
      - $values/mariadb/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: mariadb
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: mariadb
  ignoreDifferences:
  - group: ''
    kind: Secret
    jsonPointers:
    - /data
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
