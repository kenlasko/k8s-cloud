apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeapi-service-account
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:kenlasko/cloud-k3s.git'
    path: kubeapi-service-account
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      selfHeal: true