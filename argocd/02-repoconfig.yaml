apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  repositories: |
    - url: git@github.com:kenlasko/cloud-k3s.git
      sshPrivateKeySecret:
        name: github-k3s-private-key
        key: privateKey
    - url: git@github.com:kenlasko/helm-charts.git
      sshPrivateKeySecret:
        name: github-helm-private-key
        key: privateKey