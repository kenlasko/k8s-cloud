apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-backup
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:kenlasko/K3S.git'
    path: nfs-backup
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nfs-backup
  syncPolicy:
    syncOptions:
    - CreateNamespace=true