apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-tunnel
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: cloudflare-tunnel=cloudflare/cloudflared:latest
    argocd-image-updater.argoproj.io/esphome.update-strategy: digest
spec:
  project: default
  source:
    repoURL: 'git@github.com:kenlasko/K3S.git'
    path: cloudflare-tunnel
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cloudflare
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
