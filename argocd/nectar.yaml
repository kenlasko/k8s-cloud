apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nectar
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:kenlasko/cloud-k3s.git'
    path: nectar
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nectar
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true