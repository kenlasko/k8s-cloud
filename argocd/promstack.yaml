apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promstack
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://prometheus-community.github.io/helm-charts'
    targetRevision: 45.28.0
    chart: kube-prometheus-stack
    helm:
      valueFiles:
      - $values/monitoring/promstack/promstack-values.yaml
  - repoURL: 'git@github.com:kenlasko/cloud-k3s.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/cloud-k3s.git'
    path: monitoring/promstack
    directory:
      recurse: true
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
    - CreateNamespace=true