apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: syslog-ng
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:kenlasko/K3S.git'
    path: monitoring/syslog-ng
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
