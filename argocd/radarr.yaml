apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: radarr=linuxserver/radarr:latest
    argocd-image-updater.argoproj.io/radarr.update-strategy: digest
spec:
  project: default
  source:
    repoURL: 'git@github.com:kenlasko/K3S.git'
    path: media-tools/radarr
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: media-tools
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
