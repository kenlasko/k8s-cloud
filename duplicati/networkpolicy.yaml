apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: duplicati
  namespace: duplicati
spec:
  podSelector:
    matchLabels:
      app: duplicati
  ingress:
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - port: 8200
  egress:
    - ports:
        - port: 80
        - port: 443
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP